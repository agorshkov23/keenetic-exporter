management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus

  metrics:
    export:
      prometheus:
        enabled: true

spring:
  application:
    name: keenetic-exporter

  cloud:
    openfeign:
      client:
        config:
          keenetic-rci:
            url: ${exporter.keenetic.client.url}
